<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Conversor De Moedas</title>
>
</head>

<body>
    <img class="logo" src="./assets/l7.jpg" alt="convert-money">

    <main>
        <label>
            Converter <b>de:</b>
            <select id="selectConvert">
                <option value="real"> R$ Real Brasileiro </option>
                <option value="dolar"> US$ Dólar Americano </option>
                <option value="euro"> £ Euro </option>
                <option value="yen"> ¥ Yen </option>
                <option value="libra"> £ Libra </option>

            </select>
        </label>

        <label>
            Converter <b>para:</b>
            <select id="selectConvert-2">
                <option value="dolar"> US$ Dólar Americano </option>
                <option value="euro">£ Euro</option>
                <option value="libra"> £ Libra</option>
                <option value="yen"> ¥ Yen</option>
                <option value="real"> R$ Real Brasileiro </option>
            </select>
        </label>

        <label>
            Valor:
            <input class="input-currency" placeholder="R$ 10.000,00">
        </label>
        <button id="convert-button">Converter</button>

        <section>
            <div class="currency-box">
                <img id="currency-img-2" class="logo-value" src="./assets/real.png" alt="logo-moeda-a-converter">
                <p class="currency" id="currency-first-name">Real</p>
                <p class="currency-value" id="first-value">R$ 0,00</p>
            </div>

                <img class="arrow-img" src="./assets/Vector.png" alt="seta">

            <div class="currency-box">
                <img id="currency-img" src="./assets/dolar.png" alt="logo-moeda-convertida">
                <p class="currency" id="currency-name">Dólar americano</p>
                <p class="currency-value" id="second-value">US$ 0.0</p>
            </div>
        </section>
    </main>



</body>
<script src="./script.js"></script>
</html>
